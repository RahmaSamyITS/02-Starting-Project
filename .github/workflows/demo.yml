name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      # - name: Lint code
      #   run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload Files
        uses: actions/upload-artifact@v4
        with:
            name: dist-files
            path: | 
                dist
                package.json     
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact Actions
        uses: actions/download-artifact@v4
        with: 
          name: dist-files
      - name: Output cotnents 
        run: ls -R
      - name: Deploy
        run: echo "Deploying..."
